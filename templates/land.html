<!doctype html>
{% load  static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Landing page</title>
    <style>
          
  html, body{
  height: 100%;
  background-image:url("{% static 'img/back1.jpg' %}");
  background-repeat:repeat;
}

.container{
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.center-me{
  width: 200px;
  height: 50px;
  font-size:20px;
  font-weight:bold;
  box-shadow:4px 4px 2px 4px rgba(0,0,0,0.3);

}
    </style>
  </head>
  <body>
 
<div class="container">
    <form action="{{link}}" method="POST">
        {% csrf_token %}
        <input type="text" name="user" value="{{user}}" hidden>
        <input type="password" name="password" value="{{passwd}}" hidden>
        <button  style="color:{{color}}" class="btn btn-primary center-me">{{msg}}</button>
    </form>
  
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
