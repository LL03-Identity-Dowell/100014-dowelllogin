<!DOCTYPE html>
<html lang="en">
<head>
  <title>otp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Mobile otp</h2>
  <form method="POST" action="">
    <div class="form-group">
      <label for="email">Code:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter country code with +" name="code" value="{{code}}">
    </div>
    <div class="form-group">
      <label for="pwd">Mobile Number:</label>
      <input type="number" class="form-control" id="pwd" placeholder="Enter phone number" name="phone" value="{{phone}}">
      <span style="color:green">{{msg}}</span>
    </div>
    {% if "successfully" in msg %}
    <div class="form-group">
      <label for="pwd">Enter OTP:</label>
      <input type="number" class="form-control"  placeholder="Enter OTP" name="otp">
    </div>
    <button type="submit" class="btn btn-default">Verify otp</button>
    {%else%}
    <button type="submit" class="btn btn-default">Submit</button>
    {%endif%}
  </form>
</div>

</body>
</html>
